<!DOCTYPE html>
<html>
<head>
	<!-- This is Array Method -->
	<meta charset="utf-8">
	<title>Array Method</title>
	<script>
		var arr = new Array(3);
		for (var i = 0; i < 3; i++) {
			arr[i] = prompt("Enter The Value of Array:- ")
		}
		document.write("<ul>");
		for (var a = 0; a < 3; a++) {
			document.write("<li>"+ arr[a] +"</li>")
		}
		document.write("</ul>");
	</script>
</head>
<body>

</body>
</html>
