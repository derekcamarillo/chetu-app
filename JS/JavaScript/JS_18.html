<!DOCTYPE html>
<html>
<head>
	<!-- This is Date Method -->
	<meta charset="utf-8">
	<title>Date Method</title>
	<script>
		var a = new Date();
			document.write(a +"<br>");
			document.write(a.toDateString() +"<br>");
			document.write(a.getDate() +"<br>");
			document.write(a.getFullYear() +"<br>");
	</script>
</head>
<body>

</body>
</html>
