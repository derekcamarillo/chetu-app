	<meta charset="utf-8">
	<title>If_Else</title>
	<script>
		var name = 'Sunil Kumar Maurya';
		var gender = "Male";
		if(gender == "Male"){
			document.write("Hello Mr. " + name);
		}
		else{
			document.write("Hello Miss. " + name);
		}
	</script>
</head>
