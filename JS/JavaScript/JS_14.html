<!DOCTYPE html>
<html>
<head>
	<!-- Making pattern with Nested Loop -->
	<meta charset="utf-8">
	<title>Nested Loop</title>
	<script>
		for(var a = 1; a <= 10; a++){
			for(var b = 1; b <= a; b++){
				document.write(b+" ");
			}
			document.write("<br>");
		}
		document.write("<br>");
		for(var a = 1; a <= 9; a++){
			for(var b = 1; b <= a; b++){
				document.write(a+" ");
			}
			document.write("<br>");
		}
	</script>
</head>
<body>

</body>
</html>
