<!DOCTYPE html>
<html>
<head>
	<!-- This is Event type Program -->
	<meta charset="utf-8">
	<title>Event</title>
	<script>
		function hello(){
			alert("Hello EveryOne.")
		}
	</script>
</head>
<body>
	<button onclick="hello()">Click Me</button>
	<p ondblclick="hello()">Double Click Me</p>
	<p oncontextmenu="hello()">Right Click Me</p>
	<p onmouseenter="hello()">Enter Mouse On Me</p>
	<p onmouseout="hello()">On Mouse Out Me</p>
</body>
</html>
