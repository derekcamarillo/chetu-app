<!DOCTYPE html>
<html>
<head>
	<!-- This is For Each Array Method -->
	<meta charset="utf-8">
	<title>For Each Array Method</title>
	<script>
		var a = ["Sunil","Shyam","Vandana","Ravikant","Neel"];
		a.forEach(function(value, index){
			document.write(index + " : " + value+ "<br>");
		});
	</script>
</head>
<body>

</body>
</html>
