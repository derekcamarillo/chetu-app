<!DOCTYPE html>
<html>
<head>
	<!-- Use of Prompt box with alert type Program -->
	<meta charset="utf-8">
	<title>Prompt Box</title>
	<script>
		var per = prompt("Enter your Percentage");
		if(per >= 80 && per <= 100){
			alert("You are in Merit.");
		}
		else if(per >= 60 && per < 80){
			alert("You are in Ist Division.");
		}
		else if(per >= 45 && per < 60){
			alert("You are in IInd Division.");
		}
		else if(per >= 33 && per < 45){
			alert("You are in IIIrd Division.");
		}
		else if(per < 33){
			alert("You are Fail.");
		}
		else{
			alert("Please enter valid percentage");
		}
	</script>
</head>
<body>

</body>
</html>
