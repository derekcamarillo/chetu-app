<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .outer{
            background-color: cadetblue;
            height: 720px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .inner{
            margin: auto;
            background-color: cornflowerblue;
            border: 3px solid;
        }
        table{
            padding: 50px;
        }
        td{
            padding: 10px;
        }
        .text{
            padding: 10px 50px;
            display: block;
            font-size: 15px;
        }
        .btn{
            padding: 10px 12px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-size: 20px;
            font-weight: bolder;
            text-align: center;
        }
        .btn:hover{
            background-color: lightslategrey;
            padding: 10px 12px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-size: 20px;
            font-weight: bolder;
            text-align: center;
        }
        .clr{
            display: block;
            width: 100%;
            padding: 14px 28px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            text-align: center;
            font-weight: bolder;
        }
        .clr:hover{
            background-color: lightslategrey;
            display: block;
            width: 100%;
            padding: 14px 28px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            text-align: center;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <form action="">
                <table border="1">
                    <caption><h2>Calculator</h2></caption>
                    <tr>
                        <td colspan="4"><input type="text" id="res" class="text"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" id="n1" class="btn"></td>
                        <td><input type="button" value="2" id="n2" class="btn"></td>
                        <td><input type="button" value="3" id="n3" class="btn"></td>
                        <td><input type="button" value="+" id="add" class="btn"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" id="n4" class="btn"></td>
                        <td><input type="button" value="5" id="n5" class="btn"></td>
                        <td><input type="button" value="6" id="n6" class="btn"></td>
                        <td><input type="button" value="-" id="sub" class="btn"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" id="n7" class="btn"></td>
                        <td><input type="button" value="8" id="n8" class="btn"></td>
                        <td><input type="button" value="9" id="n9" class="btn"></td>
                        <td><input type="button" value="*" id="mul" class="btn"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="0" id="n0" class="btn"></td>
                        <td><input type="button" value="/" id="div" class="btn"></td>
                        <td><input type="button" value="=" id="equal" class="btn"></td>
                        <td><input type="button" value="BC" id="bc" class="btn"></td>
                    </tr>
                    <tr>
                        <td colspan="4"><input type="button" value="Clear" id="clr" class="clr"></td>
                    </tr>
                </table>
            </form>
        <div>
    </div>
</body>
</html>
