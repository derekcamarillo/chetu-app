<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .outer{
            background: linear-gradient(to right, rgb(247, 195, 153), rgb(143, 228, 228));
            height: 730px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .inner{
            margin: auto;
            background: linear-gradient(to bottom, rgb(78, 133, 252), rgb(168, 94, 238));
            border: 3px solid;
            border-radius: 15px;
            /* justify-content: center;
            align-items: center;
            min-height: 100vh;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: minmax(120px, auto) repeat(5, 100px); */
        }
        table{
            padding: 50px;
            
        }
        td{
            padding: 4px;
            
        }
        .text{
            padding: 14px 50px;
            display: block;
            font-size: 15px;
            margin-bottom: 20px;
        }
        .btn{
            padding: 10px 12px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-size: 20px;
            font-weight: bolder;
            text-align: center;
            border: 1px, solid, #FFFFFF;
            /* font-weight: bolder;
            text-align: center; */
        }
        .btn:hover{
            background-color: rgb(243, 201, 208);
            padding: 10px 12px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-size: 20px;
            font-weight: bolder;
            text-align: center;
        }
        .clr{
            display: block;
            width: 100%;
            padding: 14px 28px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            text-align: center;
            font-weight: bolder;
            margin-top: 10px;
        }
        .clr:hover{
            background-color: rgb(252, 140, 158);
            display: block;
            width: 100%;
            padding: 14px 28px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            text-align: center;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <form action="" name="form">
                <table>
                    <caption><h2>Calculator</h2></caption>
                    <tr>
                        <td colspan="4"><input type="text" id="res" class="text" name="answer" readonly></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" class="btn" onclick="form.answer.value += '1'"></td>
                        <td><input type="button" value="2" class="btn" onclick="form.answer.value += '2'"></td>
                        <td><input type="button" value="3" class="btn" onclick="form.answer.value += '3'"></td>
                        <td><input type="button" value="+" class="btn" onclick="form.answer.value += '+'"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" class="btn" onclick="form.answer.value += '4'"></td>
                        <td><input type="button" value="5" class="btn" onclick="form.answer.value += '5'"></td>
                        <td><input type="button" value="6" class="btn" onclick="form.answer.value += '6'"></td>
                        <td><input type="button" value="-" class="btn" onclick="form.answer.value += '-'"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" class="btn" onclick="form.answer.value += '7'"></td>
                        <td><input type="button" value="8" class="btn" onclick="form.answer.value += '8'"></td>
                        <td><input type="button" value="9" class="btn" onclick="form.answer.value += '9'"></td>
                        <td><input type="button" value="*" class="btn" onclick="form.answer.value += '*'"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="0" class="btn" onclick="form.answer.value += '0'"></td>
                        <td><input type="button" value="/" class="btn" onclick="form.answer.value += '/'"></td>
                        <td><input type="button" value="=" class="btn" onclick="form.answer.value = eval(form.answer.value)"></td>
                        <td><input type="button" value="BC" class="btn" onclick="form.answer.value += ' '"></td>
                    </tr>
                    <tr>
                        <td colspan="4"><input type="button" value="Clear" id="clear" class="clr" onclick="form.answer.value = ' '"></td>
                    </tr>
                </table>
            </form>
        <div>
    </div>
</body>
</html>
