<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table</title>
</head>
<body>
	<script>

		var number = parseInt(prompt('Enter an integer: '));
		for(let i = 1; i <= 15; i++)
		{
		    var result = i * number;
		    document.write(number + " * " + i + " = " + result+"<br>");
		}
	</script>
</body>
</html>
