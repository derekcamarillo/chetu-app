<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pattern</title>
</head>
<body>
    <p id="demo"></p>
    <input type="button" value="click" onclick="f1()">
    <script>
        function f1()
        {
            const arr = ["N","O","I","D","A"];
            let len = arr.length;
            // document.write(arr);
            for(var i = 0; i<len; i++)
            {
                for(var j = 0; j<= i; j++ )
                {
                    document.write(arr[j]);
                }
                document.write("</br>");
            }

        }
    </script>
</body>
</html>
