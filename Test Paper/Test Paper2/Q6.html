  <title>Pattern</title>

<body>
<script>
  var str ="NOIDA"
  let n = 5;
  let string = "";
  
  for (let i = 1; i <= str.length; i++)
    {
        // printing characters
        for (let j = 0; j < i; j++) 
          {
            string += str[i]
          }
        string += "<br>";
    }
document.write(string);
</script>
