<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vowels Count</title>
</head>
<body>
	<script>
		var str = "Chetu Noida";
		var count = 0;
		var len = str.length;
		for(var i = 0; i < len; i++)
			{
			    if(str[i] == 'a' || str[i] == 'i' || str[i] == 'o' ||str[i] == 'e' ||str[i] == 'u')
				    {
				      count+=1;
				    }
		  	}
		document.write(count);
	</script>
</body>
</html>
