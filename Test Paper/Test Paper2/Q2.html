<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ZeroPositiveNegative</title>
</head>
<body>
	<script>
		var a = parseInt(prompt("Enter the Number"));
		document.write("<h1>Original Number is:-  " + a + "</h1>")

		if(a==0)
			{
				document.write("<h1>Number is Zero.</h1>")
			}
		else if(a>0)
			{
				document.write("<h1>Number is Positive.</h1>")
			}
		else
			{
				document.write("<h1>Number is Negative.</h1>")
			}
	</script>
</body>
</html>
