<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Reverse String</title>
</head>
<body>
	<script>

		function reverseString(str)
			{
			    var newString = "";
			    for(var i = str.length - 1; i >= 0; i--)
				    {
				        newString += str[i];
				    }
				return newString;
			}
		var fn = reverseString('chetu');
		document.write(fn);
	</script>
</body>
</html>
