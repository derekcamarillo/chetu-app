<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    

</head>
<body>
    <div class="col-3 d-grid gap-3 p-5">
        <form action="" name="screenjs">
            <h4>First Number :- </h4><input type="text" class="form-control mt-3 p-2 bg-light border" placeholder="Enter First Number" id="num1" onblur="myFunction()"><br>
            <h4>Second Number :- </h4><input type="text" class="form-control mt-3 p-2 bg-light border" placeholder="Enter Second Number" id="num2" onblur="myFunction()"> <br>
            
            <h4>Select Operation</h4>
            <select id="select" onchange="myFunction()" class="form-control mt-3 p-2 bg-light border">
		        <option value="Select">Select</option>
		        <option value="+">Addition</option>
		        <option value="-">Subtraction</option>
		        <option value="*">Multiplication</option>
		        <option value="/">Devision</option>
		        <option value="%">Modulus</option>
		        <option value="**">Squre</option>
		        <option value="***">Cube</option>


		    </select><br>
            <h4>Show result here :- </h4><input type="text" class="form-control mt-3 p-2 bg-light border" placeholder="Result" id="num3" readonly>
        </form>
    </div>

    <script src="JS/DropDown.js"></script>
</body>
</html>
