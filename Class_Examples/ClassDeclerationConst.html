<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Object</title>
</head>
<body>
    <input type="button" value="submit" onclick="f1()">

    <script>
        class Employee
            {
                constructor(eno, ename, esal)
                {
                    this.eno = eno;
                    this.ename = ename;
                    this.esal = esal;

                }

                info = function()
                    {
                        return this.eno + " " + this.ename + " " + this.esal;
                    }
        }

        function f1() //How Hoisting is not works show error undifined.
            {
                emp = new Employee(101, "Neel", 150000);
                document.write("<h1>" + emp.info() + "</h1>");
            }
    </script>
</body>
</html>
