<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loops</title>
</head>
<body>
    <input type="button" value="submit" onclick="f1()">

    <script>
       function f1()
            {
                var ctr = 1;
                while(ctr < 3)
                    {
                        var ptr  = 2;
                        while(ptr < 4)
                            {
                                var atr = 0;
                                while(atr<2)
                                    {
                                        document.write("A");
                                        atr = atr + 1
                                    }
                                ptr = ptr + 1
                            }
                            document.write("<br>")
                    }
                    ctr = ctr + 1
            }

    </script>
</body>
</html>
