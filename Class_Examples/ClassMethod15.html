<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilevel with Constructor</title>
</head>
<body>
    <button onclick="f1()">ClickMe</button>

    <script>
        class Grand
            {
                constructor()
                    {
                        document.write("<h1>GrandFather</h1>")
                    }
            }
        class Parent extends Grand
            {
                constructor()
                    {
                        super();
                        document.write("<h1>I am Father.</h1>");
                    }
            }
        class Child extends Parent
            {
                constructor()
                    {
                        super();
                        document.write("<h1>I am Child.</h1>")
                    }
            }
        function f1()
            {
                new Child();
            }
    </script>
    
</body>
</html>
