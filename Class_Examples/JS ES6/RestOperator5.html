<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestOperator(ES6)</title>
</head>
<body>


    <script>
  // Sum with RestOperator.

        function sum(...args)
            {
                let sum = 0;
                for(x in args)
                    {
                        sum += args[x]
                    }
                document.write(`<h1>Sum is : ${sum} </h1>`)
            }
            sum(10,20);
            sum(10,20,30);
            sum(10,20,30,40);

    </script>

</body>
</html>
