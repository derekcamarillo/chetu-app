<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument(ES5)</title>
</head>
<body>


    <script>
  // DrawBack of arguments

        function sum()
            {
                let sum = 0;
                for(x in arguments)
                    {
                        sum += arguments[x]
                    }
                document.write(`<h1>Sum is : ${sum} </h1>`)
            }
            sum("Sunil",10,20);
            sum("Kumar",10,20,30);
            sum("Maurya",10,20,30,40);

    </script>

</body>
</html>
