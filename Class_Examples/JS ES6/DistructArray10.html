<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestOperator(ES6)</title>
</head>
<body>
    <script>
  // Distructuring Array in ES6. With the help of object.
          let user =
            {
              name : "Sunil",
              age : 26,
              sal : 25000
            };
          // let {name, , sal} = user; //It shows error because Object does not support undefined variables.
          let {name, age, sal} = user;
          console.log(name, age, sal);
    </script>

</body>
</html>
