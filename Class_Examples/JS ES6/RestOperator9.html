<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpreadOperator(ES6)</title>
</head>
<body>
    <script>
  // Using Spread and Splicing method on Objects.(Literals).s

        var obj1 = {
                name : "Sunil Kumar"
            };
        var obj2 = {
                age : 24
            };
        var obj3 = {...obj1, ...obj2};
        console.log(obj3);
    </script>

</body>
</html>
