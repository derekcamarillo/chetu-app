<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copying and Cloneing(ES6)</title>
</head>
<body>
    <script>
  // Adding Values with methods.

        arr1 = [10, 20, 30, 40];
        arr2 = [50, 60]; 
        arr3 = arr1.concat(arr2);
        arr3.unshift(0); // Adding Value on First Position.
        arr3.push(70); // Adding Value on Last Position.
        arr3.splice(5,0,888); //Adding Value in middle
        console.log(arr3);
        // console.log(arr1);
        // console.log(arr2);
    </script>

</body>
</html>
