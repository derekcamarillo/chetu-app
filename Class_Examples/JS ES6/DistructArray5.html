    <title>RestOperator(ES6)</title>
</head>
<body>


    <script>
  // Distructuring Array in ES6. Nested Array.

  let arr = ["Neel", 12, "MCA", [45000, 101]]; //Nested Array
  let [name, age=10, course, [sal, id]] = arr; //Age have Default vlue 10.
  console.log(name);
  console.log(age);
  console.log(course);
  console.log(sal);
  console.log(id);
    </script>

</body>
</html>
