<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatch With Arrow Method</title>
</head>
<body>
    <p id="demo">Message......</p>
    <script>
        fetch("Demo.json")
        .then(response=> response.json())
        .then(result=>{
            for(x in result){
                document.write(result[x].eno+ " "+result[x].ename+" "+result[x].package+"<br>");
            }
        })
        .catch(error=>document.getElementById("demo").innerHTML = "<h1>Resourse Not Found.....</h1>");
    </script>
</body>
</html>
