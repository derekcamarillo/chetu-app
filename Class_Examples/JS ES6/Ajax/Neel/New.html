<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatch Json</title>
</head>
<body>
    <p id="demo">Message</p>
    
    <script>
        fetch("Demo.json").then(response=>response.json())
        .then(result=> {
            document.write("<table border='1'>")
            document.write(`<tr>
                                    <th rowspan="2">ID</th>
                                    <th rowspan="2">Name</th>
                                    <th rowspan="2">UserName</th>
                                    <th rowspan="2">Email</th>
                                    <th colspan="5">Address</th>
                                    <th rowspan="2">Phone</th>
                                    <th rowspan="2">Website</th>
                                    <th colspan="3">Componey</th>
                                </tr>
                                <tr>
                                    <th>Street</th>
                                    <th>Suite</th>
                                    <th>city</th>
                                    <th>zipcode</th>
                                    <th>geo</th>
                                    <th>Name</th>
                                    <th>CatchPhrase</th>
                                    <th>BS</th>
                                </tr>`)
            for(x in result)
                {
                    var data = `
                                
                                <tr>
                                    <td>${result[x].id}</td>
                                    <td>${result[x].name}</td>
                                    <td>${result[x].username}</td>
                                    <td>${result[x].email}</td>
                                    <td>${result[x].address.street}</td>
                                    <td>${result[x].address.suite}</td>
                                    <td>${result[x].address.city}</td>
                                    <td>${result[x].address.zipcode}</td>
                                    <td>
                                        <ul>
                                            <li>Latitude: ${result[x].address.geo.lat}</li>
                                            <li>Langitude: ${result[x].address.geo.lat}</li>
                                        </ul>    
                                    </td>
                                    <td>${result[x].phone}</td>
                                    <td>${result[x].website}</td>
                                    <td>${result[x].company.name}</td>
                                    <td>${result[x].company.catchPhrase}</td>
                                    <td>${result[x].company.bs}</td>
                        </tr>`
                        document.write(data)
                        // document.write(result[x].id)
                }
            document.write("<table>")
            
        })
        .catch(error=>document.getElementById("demo").innerHTML = `<h1>Resourse Not Found...</h1>`);
    </script>
</body>
</html>
