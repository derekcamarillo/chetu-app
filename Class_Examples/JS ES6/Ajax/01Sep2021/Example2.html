<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo JSON</title>
</head>
<body>
    <p id="demo">Result Shown Here.</p>
    <input type="button" value="Load Data" onclick="loaddata()">

    <script>
        function loaddata()
            {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function()
                    {
                        if(this.readyState==4 && this.status==200)
                            {
                                document.getElementById("demo").innerHTML = this.responseText;
                            }
                        else if(this.readyState==4 && this.status==404)
                            {
                                document.getElementById("demo").innerHTML = "<h1>Requested Resourse Not Found</h1>"
                            }
                    };
                xhttp.open("GET", "Demo1.text", true);
                xhttp.send();
            }
    </script>
</body>
</html>
