<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copying and Cloneing(ES6)</title>
</head>
<body>
    <script>
  // Using Concat in Copying and Cloneing

        arr1 = [10, 20, 30, 40];
        arr2 = [50, 60];
        arr3 = arr1.concat(arr2);
        arr1.push(500);
        arr2.push(78);
        console.log(arr3); // It showing not cloneing.
        console.log(arr2);
        console.log(arr1);
    </script>

</body>
</html>
