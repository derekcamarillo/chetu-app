<body>
    <script>
    // Object Literl_Use vaeriable as a Property Name.
  //Returning Value in ES6

        let n = "Student";   
        var obj1 = {
                [n + "Name"] : "Neel Kumar Maurya",
                age : 25,
                details()
                            {
                                return `Name is ${this.StudentName} and age is ${this.age}`
                            }
            };

        console.log(obj1.details());
    </script>
