<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestOperator(ES6)</title>
</head>
<body>
    <script>
  // Distructuring Array in ES6.

  let arr = ["Neel", 12 , 15, 45];
  let [name, ...args] = arr;
  console.log(name);
  console.log(...args);
    </script>

</body>
</html>
