<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackTick</title>
</head>
<body>
    <button onclick="f1()">ClickMe</button>

    <script>
        function f1()
            {
                var fname = "Sunil";
                var mname = "Kumar";
                var lname = "Maurya";
                var fullname = `First Name : ${fname} Middle Name is: ${mname} and Last Name is: ${lname}` // Using BackTick
                document.write("<h1>"+fullname+"</h1>")
            }
    </script>
    
</body>
</html>
