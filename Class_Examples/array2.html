<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenOdd with Array</title>
</head>
<body>
    <input type="button" value="submit" onclick="f1()">

    <script>
        
        function f1()
            {
                const arr = [10, 21, 33, 40, 5, 6, 7];
                var len = arr.length;
                var odd = 0, even = 0;
                for(var i=0; i<len; i++)
                    {
                        if(arr[i]%2==0)
                            {
                                even = even + 1
                            }
                        else{
                                odd = odd + 1
                            }
                            i = i + 1
                    }
                document.write("<h2> Total Even Number is: " + even + "</h2><h2> Total Odd Number is: " + odd+"</h2>")
            }
    </script>
</body>
</html>
