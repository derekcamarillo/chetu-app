<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Static&Non-Static</title>
</head>
<body>
	<div class="">
		<button onclick="f1()">Submit</button>
	</div>
	
<script>
	class Emp
		{
			sum(num1, num2) //non-static method with parameter.
				{
					return num1+num2;
				}

			static minus(num1, num2) //static method with parameter.
				{
					return num1-num2;
				}
		}
	function f1()
		{
			emp = new Emp();
			document.write("<h1>Sum is=>  "+ emp.sum(100, 200)+"</h1>");
			document.write("<h1>Minus is=>    "+ Emp.minus(100, 200)+"</h1>");
		}
</script>
</body>
</html>
