<body>
    <button onclick="f1()">ClickMe</button>

    <script>
        function f1()
            {
                let msg1 = () => document.write("Hi..................");// Arrow Function in single statement.
                msg1();

        //Arrow Function in Multipleline Statement.
    // In Multiple Line curly {} bracket is importent for correct output, nither output is varry between statement.
                let msg2 = () => 
                    {
                        document.write("<br>Hiiii this message 2");
                        document.write("<br>Bye.......");
                        document.write("<br>Hello........");
                    }
                msg2();
            }
    </script>
    
</body>
