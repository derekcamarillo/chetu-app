<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Single Inheritance</title>
</head>
<body>
	<div class="">
		<button onclick="f1()">Submit</button>
	</div>
	
<script>
	//Single Inheritance with static and non-static veriable

	class Parent
		{
			x = 100;	//Non-Static Veriable
			static y = 200; //Static Veriable
		}
	class Child extends Parent
		{

		}
	function f1()
		{
			child = new Child();
			document.write(child.x + "<br>");
			document.write(Child.y);
		}
</script>
</body>
</html>
