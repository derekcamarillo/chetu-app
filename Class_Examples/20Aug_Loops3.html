<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach Loops</title>
</head>
<body>
    <button onclick="f1()">ClickMe</button>

    <script>
        function f1()
            {
                let emp = {
                        eno : 101,
                        ename : "Sunil",
                        esal : 195000,
                    };
                for(var keys in emp)
                	{
                		console.log(keys+"  "+emp[keys]);
                	}
            }
    </script>
    
</body>
</html>
