<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach Loops</title>
</head>
<body>
    <button onclick="f1()">ClickMe</button>

    <script>
  // Showing Keys and Values of array.
        function f1()
            {
                let arr = [101, 102, 103, 104];
                for(var x in arr)
                	{
                		console.log(x+"  "+arr[x]);
                	}
            }
    </script>
    
</body>
</html>
