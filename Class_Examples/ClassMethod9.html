<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Static&Non-Static</title>
</head>
<body>
	<div class="">
		<button onclick="f1()">Submit</button>
	</div>
	
<script>
	// Calling non-static method in same non-static method.
	class Test
		{
			
			
			show()
				{
					document.write("<h1> Show </h1>");
				}
			display()
				{
					this.show();
					document.write("<h1> Display </h1>");
				}
		}
	function f1()
		{
			new Test().display();
		}
</script>
</body>
</html>
