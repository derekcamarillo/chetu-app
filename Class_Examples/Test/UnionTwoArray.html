<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>String Union</title>
</head>
<body>
<script>
	//Find Union of two sorted Array
	function union_arrays (x, y)
	{
	  document.write("<h1>String 1:-  "+ x +"</h1>");
	  document.write("<h1>String 2:-  "+ y +"</h1>");
	  var obj = {};
	  var len1 = x.length;
	  var len2 = y.length;

	  for (var i = len1-1; i >= 0; -- i)
	     obj[x[i]] = x[i];

	  for (var i = len2-1; i >= 0; -- i)
	     obj[y[i]] = y[i];

	  var res = []
	  for (var k in obj) 
	  {
	      res.push(obj[k]);
	  }
	  return res;
	}
var arr1 = [10, 15, 45, 60, 65, 12];
var arr2 = [11, 13, 16, 25, 50];
var fn = union_arrays(arr1,arr2);
document.write("<h1> Union of two sorted Array:-  "+ fn+"</h1>");
</script>
</body>
</html>
