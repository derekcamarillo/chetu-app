<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Short String</title>
</head>
<body>
<script>
	let string = prompt("Please Enter a String.")
  var strArr = string.split(' ');
  var arrange = strArr.sort();
  document.write(`<h1>String is :-  ${string}</h1>`)
  document.write(`<h1>String Array:-   ${strArr}</h1>`)
  document.write(`<h1>Shorted String :-   ${arrange.join(" ")}</h1>`)
</script>
</body>
</html>
