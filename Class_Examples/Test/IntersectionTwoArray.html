<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>String Intersection</title>
</head>
<body>
<script>
	//Find Intersection of two Array
	function union_arrays (a, b)
	{
		document.write("<h1>String 1:-  "+ a +"</h1>");
		document.write("<h1>String 2:-  "+ b +"</h1>");
		var d = {};
    	var results = [];
    	for (var i = 0; i < b.length; i++) 
	    	{
	        	d[b[i]] = true;
	    	}
    	for (var j = 0; j < a.length; j++)
	    	{
		        if (d[a[j]])
		        	{
		        		results.push(a[j]);
		        	}
	    	}
    return results;
}
var arr1 = [10, 15, 50, 60, 65, 12];
var arr2 = [11, 13, 16, 25, 50, 12];
var fn = union_arrays(arr1,arr2);
document.write("<h1> Union of two sorted Array:-  "+ fn+"</h1>");
</script>
</body>
</html>
