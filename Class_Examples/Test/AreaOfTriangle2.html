<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestOperator(ES6)</title>
</head>
<body>
    <script>
        // Area of triangle.
          var a = parseInt(prompt("Please Enter the length of side 1."));
          var b = parseInt(prompt("Please Enter the length of side 2."));
          var c = parseInt(prompt("Please Enter the length of side 3."));
          // var a=10, b=10, c=10;
          var s = (a+b+c)/2;
          var temp = s*(s-a)*(s-b)*(s-c);
          var area = Math.sqrt(temp);
          console.log(area)
          // document.write(`<h1>Side 1 : ${a}, Side 2 : ${b}, Side 3 : ${c} =  Area of triangle : ${area} </h1>`);
    </script>

</body>
</html>
