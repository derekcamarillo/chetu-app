<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Print the current page.</title>
<script>
  function printPage()
    {
        window.print();
    }


</script>
</head>
<body>
<p></p>
<p>Click the button to print the current page.</p>
<button onclick="printPage()">Print this page</button>
</body>
</html>
