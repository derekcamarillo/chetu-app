<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>String Duplicate</title>
</head>
<body>
<script>
	//Find Duplicate value in String.
  function printDups(str)
      {
          var count = {};
          for (var i = 0; i < str.length; i++)
            {
                count[str[i]] = 0;
            }

          for (var i = 0; i < str.length; i++)
            {
                count[str[i]]++;
            }

          for (var it in count)
            {
                if (count[it] > 1)
                    document.write(it + ", count = " + count[it] + "<br>");
            }
      }
/* Driver code*/
var str = "Neel Kumar Maurya MCA Sunil";
printDups(str);
</script>
</body>
</html>
