<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Method</title>
    <script>
        var x =  Math.random();
        document.write(`<h1>Before Calculation : ${x}</h1>`);
        x = x * 10000;
        document.write(`<h1>After Calculation : ${x}</h1>`);
        document.write(`<h1>Floor Calculation : ${Math.floor(x)}</h1>`);
    </script>
  </head>
  <body>
  </body>
</html>
