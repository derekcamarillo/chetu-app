<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Find Charecter</title>
</head>
<body>
	<script>
		function check_char(str1, char)
			 {
			  ctr = 0;
			  for (let i = 0; i < str1.length; i++)
			  {
			    if ((str1.charAt(i) == char) && (i >= 1 && i <= 3))
			    {
			        ctr=1;
			        break;
			    }
			   }
			   if (ctr==1) return true;
			   return false;
			}
			var x = prompt("Enter the String");
			var y = prompt("Enter Charchter");
			console.log(check_char(x, y));
	</script>
</body>
</html>
