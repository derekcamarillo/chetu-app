<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Average Of Array</title>
</head>
<body>
<script>
	// Average of Array
	var arr = [1, 2, 3, 4, 5]
	document.write("<h1>Original Array:- "+arr+"</h1>")
	var sum = 0;
	var len = arr.length;
	for(var i = 0; i < len; i++)
		{
			sum = sum + arr[i];
		}
	document.write("<h1>Average of Array is:-  "+sum/len+"</h1>");
</script>
</body>
</html>
