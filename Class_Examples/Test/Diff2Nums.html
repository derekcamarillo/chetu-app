<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>difference Of 2 Nums</title>
</head>
<body>
    <script>
        function difference(n1, n2)
            {
                if (n1 >= n2)
                    return n1 - n2;
                else
                    return (n2 - n1);
            }
            var n1 = parseInt(prompt("Enter First Number."));
            var n2 = parseInt(prompt("Enter Second Number."))
            console.log(difference(n1, n2))
    </script>
</body>
</html>
