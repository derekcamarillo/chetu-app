<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fibonacci 3</title>
</head>
<body>
<script>
let range = parseInt(prompt("Enter Range"))
let f = 0, s = 1; var n;
for(var i = 0; i<range; i++)
	{
		if (i==0)
			n = i;
		else
			{
				n = f + s;
				f = s;
				s = n;
			}
		document.write(s+"<br>")
	}	


</script>
</body>
</html>
