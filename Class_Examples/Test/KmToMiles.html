<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Convert Km To Mile</title>
    <script>
        function convert()
          {
            var kms =  document.getElementById('data').value;
            const factor =  0.621371;
            var miles = kms * factor;
            document.getElementById('res').innerText = `${kms} KM = ${miles} miles`
          }

    </script>
  </head>
  <body>
    <!-- Convert Kilometer to Miles -->
    <input type="number" name="" step="any" id="data" /> kms
    <button onclick="convert()">Convert</button>
    <h1 id="res"></h1>
  </body>
</html>
