<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize Each Word</title>
</head>
<body>
    <script>
        function capitalize(str)
        {
            const arrOfword = str.split(" ");
            const arrOfCas = [];
            for(let i=0; i<arrOfword.length; i++)
            {
                const word = arrOfword[i];
                arrOfCas.push(word[0].toUpperCase()+word.slice(1).toLowerCase());
            }
            return arrOfCas.join(" ");
        }
        var x = prompt("Enter String.")
        console.log(capitalize(x));
    </script>
</body>
</html>
