<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>String Reverse</title>
</head>
<body>
<script>
	//Reverse String
	function reverseString(str) 
	{
	    document.write("<h1>Original String:-  "+ str +"</h1>");
	    var newString = "";
	    var len= str.length;
	    for (var i = len - 1; i >= 0; i--) 
	    	{
       			 newString += str[i];
    		}
    	return newString;
	}
	var fn = reverseString(prompt("Enter the String"));
	document.write("<h1> Reversed String:-  "+ fn+"</h1>");
</script>
</body>
</html>
