<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Factorial of Number</title>
</head>
<body>
<script>
	// Factorial with Iterative approach
	function factorial(n)
        {
            var result = 1;
            for(var i=1; i<=n; i++)
                {
                    result *= i;
                }
            return result;
        }
	let n = parseInt(prompt("Enter the Number."));
	result = factorial(n)
	document.write("The factorial of " + n + " is " + result);
    // factorial(5);
</script>
</body>
</html>
