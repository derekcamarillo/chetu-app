<script>
    // Reverse String 3 Types.
    function reverseString(str)
        {
            //Type 1 for reverse a string.
            // var strArr = str.split("");
            // var reverseStrArray = strArr.reverse();
            // var reversedString = reverseStrArray.join("");
            // return reversedString;

            //Type 2 chain Method for reverse a string.
            // return str.split("").reverse().join("");

            //Type 3 Using For loop to reverse a string.
            var final = "";
            var len = str.length;
            for(var i = len-1; i>=0; i--)
                {
                    final += str[i];
                }
            return final;

        }
    var strs = prompt("Enter the String.");
    // console.log(reverseString("Hello"));
    var rev = reverseString(strs);
    document.write(`<h1>${rev}</h1>`)
</script>
