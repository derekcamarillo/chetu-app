<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
</head>
<body>
    <script>
        //Fizz Buzz Alogrithm.
        function fizzBuzz(n)
        {
            for(let i=1; i<=n; i++)
            {
                let str = " ";
                if(i % 3 === 0)
                {
                    str +="fizz";
                }
                if(i % 5 === 0)
                {
                    str += "buzz"
                }
                if(str === "")
                {
                    str=i;
                }
                document.write(`${i} &nbsp;${str}<br>`);
            }
        }
        fizzBuzz(8);
    </script>
</body>
</html>
