<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Factorial of Number</title>
</head>
<body>
<script>
	// Factorial with Iterative approach
	function factorial(n)
	{
		let answer = 1;
		if (n == 0 || n == 1)
			{
	    		return answer;
			}
			else
			{
			    for(var i = n; i >= 1; i--)
			    	{
			     		answer = answer * i;
	    			}
	    		return answer;
	  		}  
	}
	let n = parseInt(prompt("Enter the Number."));
	answer = factorial(n)
	document.write("The factorial of " + n + " is " + answer);
</script>
</body>
</html>
