<body>
    <script>
        // Area of triangle.
          let base = prompt("Please Enter the base value.");
          var height = prompt("Please Enter the height value.");
          var area = (base * height)/2;
          document.write(`<h1>Base : ${base}, Height : ${height}, Area of triangle : ${area} </h1>`);
    </script>
