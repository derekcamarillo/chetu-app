<!-- Given two Numbers print 1 if one of them is divisible by the other one, Otherwise print Zero. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Devisible By B or Not</title>
</head>
<body>
    <script>
        const a=4;
        const b=13;
        if(a%b==0 || b%a==0)
        {
            console.log(1);
        }
        else{
            console.log(0);
        };
    </script>
</body>
</html>
