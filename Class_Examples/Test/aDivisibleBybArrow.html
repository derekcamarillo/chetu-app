<!-- Given two Numbers print 1 if one of them is divisible by the other one, Otherwise print Zero. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Devisible By B or Not With Arrow Function</title>
</head>
<body>
    <script>
        const isDiv=(a, b) =>{return !(a%b)? console.log('1') : !(b%a)? console.log('1') : console.log('0');}
        let n1 = parseInt(prompt("Enter the First Number"));
        let n2 = parseInt(prompt("Enter the Second Number"));
        isDiv(n1, n2);
    </script>
</body>
</html>
