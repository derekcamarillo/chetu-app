<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Multiple of 3 or 7</title>
</head>
<body>
	<script>
		function test(x) 
			{
			  if (x % 3 == 0 || x % 7 == 0) 
			  {
			    return true;
			  } 
			  else {
			    return false;
			  }
			}
			var x = prompt("Enter the Number")
			console.log(test(x));
			
	</script>
</body>
</html>
