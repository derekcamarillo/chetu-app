<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Factorial of Number</title>
</head>
<body>
<script>
	// Factorial with Recursive approach
	function factorial(n)
	{
	    //base case
	    if(n == 0 || n == 1)
		    {
		        return 1;
		    //recursive case
		    }
	    else
		    {
		        return n * factorial(n-1);
		    }
	}

	let n = parseInt(prompt("Enter the Number."));
	answer = factorial(n)
	document.write("The factorial of " + n + " is " + answer);
</script>
</body>
</html>
