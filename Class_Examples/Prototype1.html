<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Call Function</title>
</head>
<body>
    <input type="button" value="submit" onclick="f1()">

    <script>
        function Employee()
            {
                this.eno = 101;
                this.ename = "Sunil";
            }

        function f1()
            {
                Employee.prototype.esal = 190000;
                emp = new Employee();
                document.write("<h1>" + emp.eno + " " + emp.ename + " " + emp.esal + "</h1>");
            }
    </script>
</body>
</html>
