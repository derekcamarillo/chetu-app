<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Static&Non-Static</title>
</head>
<body>
	<div class="">
		<button onclick="f1()">Submit</button>
	</div>
	
<script>
	// If we  want to call non-static method in static method in same Class then we done by creating new object with var.
	class Test
		{
			
			
			show()
				{
					document.write("<h1> Show </h1>");
				}
			static display()
				{
					var t = new Test();
					t.show();
					document.write("<h1> Display </h1>");
				}
		}
	function f1()
		{
			Test.display();
		}
</script>
</body>
</html>
