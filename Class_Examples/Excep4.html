<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exception Handling</title>
</head>
<body>
<h1>Exception Handling</h1>
<script>
	function getRectArea(w, h)
		{
			if(isNaN(w) || isNaN(h))
				{
					throw "Parameter is not a Number!";
				}
		}
		try
			{
				getRectArea(10, 'A');
			}
		catch (e)
			{
				document.write(e);
			}
		document.write("<br><br> I have no idea what going on Up!")
</script>
</body>
</html>
