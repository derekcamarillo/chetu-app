<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Object</title>
</head>
<body>
    <input type="button" value="submit" onclick="f1()">

    <script>
        class Employee
            {
                eno = 101;
                ename = "Neel Maurya"
                esal = 120000;
            }
        function f1() //How we create object with Class Declerations.
            {
                emp = new Employee();
                document.write("<h1>" + emp.eno + " " + emp.ename + " " + emp.esal + "</h1>")
            }
    </script>
</body>
</html>
