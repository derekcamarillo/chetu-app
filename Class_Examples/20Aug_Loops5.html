<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach Loops</title>
</head>
<body>
    <button onclick="f1()">ClickMe</button>

    <script>
  // when we pass value with function then we define first value after that we define keys.
        function f1()
            {
                var arr = [101, 102, 103, 104];
                function iter(value, keys)
                	{
                		document.write(keys+"  "+value+"<br>");
                	};
                arr.forEach(iter);
            }
    </script>
    
</body>
</html>
