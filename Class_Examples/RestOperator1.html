<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument(ES5)</title>
</head>
<body>
    <button onclick="f1()">ClickMe</button>

    <script>
  // Showing Keys of array.
        function f1()
            {
                function sum()
                    {
                        console.log(arguments)
                    }   
                sum(10,20);
                sum(10,20,30);
                sum(10,20,30,40);
            }
    </script>
    
</body>
